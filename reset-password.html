<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper" style="min-height: 580px">
      <div class="form-header">
        <div class="titles">
          <div class="title-login" style="opacity: 1; top: 50%">
            Redefinir Senha
          </div>
        </div>
      </div>
      <form
        id="reset-password-form"
        class="login-form"
        style="left: 50%; opacity: 1"
      >
        <p style="color: #ccc; text-align: center; margin-bottom: 20px">
          Digite o código de redefinição e sua nova senha.
        </p>
        <div class="input-box">
          <textarea
            id="token"
            class="input-field token-field"
            required
            rows="2"
            placeholder=""
          ></textarea>
          <label for="token" class="label">Código de Redefinição</label>
          <i class="bx bx-key icon"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="new-password"
            class="input-field"
            required
          />
          <label for="new-password" class="label">Nova Senha</label>
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            id="confirm-password"
            class="input-field"
            required
          />
          <label for="confirm-password" class="label"
            >Confirme a Nova Senha</label
          >
          <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="input-box">
          <button type="submit" class="btn-submit">Salvar Nova Senha</button>
        </div>
        <div class="input-box">
          <a
            href="forgot-password.html"
            style="
              color: #ccc;
              text-decoration: none;
              text-align: center;
              display: block;
              margin-top: 10px;
            "
            >Não tenho o código? Solicitar novo link</a
          >
        </div>
        <div class="input-box">
          <a
            href="index.html"
            style="
              color: #ccc;
              text-decoration: none;
              text-align: center;
              display: block;
            "
            >Voltar ao Login</a
          >
        </div>
      </form>
    </div>
    <script src="js/reset-password.js"></script>
  </body>
</html>
