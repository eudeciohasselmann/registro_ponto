<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha - Ponto Eletrônico</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper" style="min-height: 480px">
      <div class="form-header">
        <div class="titles">
          <div class="title-login" style="opacity: 1; top: 50%">
            Recuperar Senha
          </div>
        </div>
      </div>
      <form
        id="forgot-password-form"
        class="login-form"
        style="left: 50%; opacity: 1"
      >
        <p style="color: #ccc; text-align: center; margin-bottom: 20px">
          Digite seu e-mail para receber o link de recuperação.
        </p>
        <div class="input-box">
          <input type="email" id="email" class="input-field" required />
          <label for="email" class="label">E-mail</label>
          <i class="bx bx-envelope icon"></i>
        </div>
        <div class="input-box">
          <button type="submit" class="btn-submit">Enviar Link</button>
        </div>
        <div class="input-box">
          <a
            href="index.html"
            style="
              color: #ccc;
              text-decoration: none;
              text-align: center;
              display: block;
            "
            >Voltar ao Login</a
          >
        </div>
        <div class="input-box">
          <a
            href="reset-password.html"
            style="
              color: #3b82f6;
              text-decoration: none;
              text-align: center;
              display: block;
              margin-top: 10px;
            "
            >Já tenho o código de redefinição</a
          >
        </div>
      </form>
    </div>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
